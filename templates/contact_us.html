<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>contact us</title>

    <!-- =============== Bootstrap Core CSS =============== -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css">
    <!-- =============== fonts awesome =============== -->
    <link rel="stylesheet" href="{% static 'assets/font/css/font-awesome.min.css' %}" type="text/css">
    <!-- =============== Plugin CSS =============== -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" type="text/css">
    <!-- =============== Custom CSS =============== -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css">
    <!-- =============== Owl Carousel Assets =============== -->
    <link href="{% static 'assets/owl-carousel/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'assets/owl-carousel/owl.theme.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/isotope-docs.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'assets/css/baguetteBox.css' %}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <section id="contact">
        <!-- =============== container =============== -->
        <form method="post">
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="title">
                        <h2 style="color:#b0b435">Contact</h2>
                        <p >Meet some of our lovely, passionate, positive people.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 wow bounceIn animated" data-wow-delay=".1s">
                        <div class="ajax-hidden">
                            <div class="col-xs-12 col-sm-6 col-md-6 form-group wow fadeInUp animated">
                                <label for="c_name" class="sr-only">Name</label>
                                <input type="text" placeholder="Name" name="name1" class="form-control" id="name" required>
                            </div>

                            <div data-wow-delay=".1s" class="col-xs-12 col-sm-6 col-md-6 form-group wow fadeInUp animated">
                                <label for="c_email" class="sr-only">Email</label>
                                <input type="email" placeholder="E-mail" name="name2" class="form-control" id="email" pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$" placeholder="e.g. info@envato.com" required>
                            </div>

                            <div data-wow-delay=".2s" class="col-xs-12 col-sm-12 col-md-12 form-group wow fadeInUp animated">
                                <textarea placeholder="Message" rows="7" name="name3" id="description" class="form-control" required></textarea>
                            </div>

                            <button data-wow-delay=".3s" style="background-color:#b0b435;color:white" class="btn btn-sm btn-block wow fadeInUp animated" type="submit">Send Message</button>
                        </div>
                        <div class="ajax-response"></div>
                    </div>
                </div>
            </div>
            <!-- =============== container end =============== -->
    </section>
    </form>
    <!-- Footer -->
</body>

</html>
